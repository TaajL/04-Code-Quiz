<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Code Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>

<body>
    <header class="container-fluid mb-5"> 
        <!-- HSCore Bttn-->
        <div class="row">
            <div class="col-6"> 
                <button id="viewScores" type="button" class="btn btn-secondary d-inline-block mt-1">View High Scores</button>
            </div>
        <!--timer-->
            <div class="col-6">
                <p class="d-flex justify-content-end clock">Timer:28s</p>
            </div>
        </div>
    </header>
    <!--welcome screen and start button-->>  
     <main>
        <div class="container">
            <section id="beginQuiz"> 
                <div class="row">
                    <div class="col-3"></div>
                   
                    <div class="col-6">
                     <h1 class="d-flex justify-content-center text-center">Get Ready for A Coding Quiz!</h1>
                     <p class="d-flex justify-content-center text-center">Race against the clock to aswer all the questions before the time runs out.
                        Incorrect Answers Will Result in Lost Time!
                     </p>
                    <button id="start" type="button" class="btn btn-success mx-auto d-block">Start Quiz</button>
                    </div>
                </div>    
            </section> 
    <!-- Q & A Section -->>
            <section id="Q&A">
            <div class="row">
                <div class="col-3"></div>
                    <div class="col-6">
                        <h2 id=" questions">Questions</h2>
                        <ul> 
                            <li><button id="answer1" value="0" class="btn btn-primary answerBtn">Answer1</button></li>
                            <li><button id="answer2" value="1" class="btn btn-primary answerBtn">Answer2</button></li>
                            <li><button id="answer3" value="2" class="btn btn-primary answerBtn">Answer3</button></li>
                            <li><button id="answer4" value="3" class="btn btn-primary answerBtn">Answer4</button></li>
                        </ul>
                        <div id="rightWrong"class="font-weight-light font-italic">
                            <div class="horizontal-line"></div>
                        </div>
                </div>
            </div>          
            </section>  
            <!--finished Score-->
            <Section id="finished">
                <div class="row">
                    <div class="col-3"></div>
                        <div class="col-6">
                            <h3>Finished</h3>
                            <p>Final Score: <span id="points" class=" pl-1">0</span></p>
                            <p>Enter Initials: <Span class="ml-1"><input placeholder="initials here"id="initials"></Span>
                                <button id="scoreSubmission" class="btn btn-primary  d-block">Enter Score</button>
                            </p>
                        </div>
                </div>        
            </Section>
            <!--Section for Ranking-->
            <Section id="rank">
                <div class="row">
                    <div class="col-3"></div>
                        <div class="col-6">
                            <h4>Rank</h4>
                            <ol id="rankings">

                            </ol>
                            <button id="tryAgain" class="btn btn-warning mx-auto d-block">Try Again</button>
                            <button id="clearScores" class="btn btn-danger mx-auto d-block">Clear Scores</button>
                        </div>
                </div>
            </Section>
        </div>
        </main>

        <div class="footer-margin">
            <footer class="container fluid p-0">
                <div class="row p-2 text-center">
                    <div class="col-12">
                        <p class="mb-0"><span>Photo by <a href="https://www.pexels.com/@goumbik/">Lukas</a> on <a href="https://www.pexels.com/">Pexels</a></span></p>
                    </div>
                </div>
            </footer>
        </div>
        <script src="assets/script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
    </html>
