<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Code Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="container-fluid mb-5"> 
        <!-- HSCore Bttn-->
        <div class="row">
            <div class="col-6"> 
                <button id="viewScores" type="button" class="btn btn-secondary d-inline-block mt-1">View High Scores</button>
            </div>
        <!--timer-->
            <div class="col-6">
                <p class="d-flex justify-content-end clock">Timer:90s</p>
            </div>
        </div>
    </header>
    <!--welcome screen and start button-->>  
     <main>
        <div class="container">
            <section id="beginQuiz"> 
                <div class="row">
                    <div class="col-3"></div>
                   
                    <div class="col-6">
                     <h1 class="d-flex justify-content-center text-center">Get Ready for A Coding Quiz!</h1>
                     <p class="d-flex justify-content-center text-center">Race against the clock to aswer all the questions before the time runs out.
                        Incorrect Answers Will Result in Lost Time!
                     </p>
                    <button id="start" type="button" class="btn btn-success mx-auto d-block">Start Quiz</button>
                    </div>
                </div>    
            </section> 
    <!-- Q & A Section -->>
            <section id="Q&A">
            <div class="row">
                <div class="col-3"></div>
                    <div class="col-6">
                        <h2 id=" questions">Questions</h2>
                        <ul> 
                            <li><button id="answer1" value="0" class="btn btn-primary"></button></li>
                        </ul>
                        <div id="rightWrong"class="font-weight-light font-italic">
                            <div class="horizontal-line"></div>

                        </div>
                </div>
            </div>          
            </section>  
            <!--finished Score-->
            <Section id="finished">
                <div class="row">
                    <div class="col-3"></div>
                        <div class="col-6">
                            <h3>Finished</h3>
                            <p>Final Score: <span id="points" class=" pl-1">0</span></p>
                            <p>Enter Initials: <Span class="ml-1"><input placeholder="initials"id="initials"></Span>
                                <button id="scoreSubmission" class="btn btn-primary  d-block">Enter Score</button>
                            </p>
                        </div>
                </div>        
            </Section>
            <!--Section for Ranking-->
            <Section id="rank">
                <div class="row">
                    <div class="col-3"></div>
                        <div class="col-6">
                            <h4>Rank</h4>
                            <ol id="rankings">

                            </ol>
                            <button id="tryAgain" class="btn-primary mx-auto d-block"></button>
                            <button id="clearScores" class="btn-primary mx-auto d-block"></button>
                        </div>
                </div>
            </Section>















            </Section>



    
    
    
    
    
    
    
    
    
    
    
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/script.js"></script>
</body>
</html>
